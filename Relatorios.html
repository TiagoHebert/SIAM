<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet" type="text/css"> 
</head>
<body>

    <div class="graficos" style="width: 100%; display: flex; flex-direction: column; align-items: center;">

      <div class="chart" style="width: 45%" >
          <canvas id="myChart"></canvas>
      </div>
    
    <div class="legenda" style="width: 45%">
        <p>
            Eixo Y: Número de Fauna avistada
        </p>
        <p>Eixo X: Áreas Visitadas</p>
    </div>
  
      <div class="chart1" style="width: 45%" >
          <canvas id="myChart1"></canvas>
      </div>
    
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const labels = [
          'Área 1',
          'Área 2',
          'Área 3',
          'Área 4',
          'Área 5',
          'Área 6',
          'Área 7'
        ];

        const labels1 = [
          '1°Cachoeira',
          '2°Cachoeira',
          '3°Cachoeira',
          '4°Cachoeira',
          '5°Cachoeira',
          '6°Cachoeira',
          '7°Cachoeira',
        ];
      
        const data = {
          labels: labels,
          datasets: [{
            label: 'Gráfico - Fauna',
            backgroundColor: 'green',
            borderColor: 'green',
            data: [0, 10, 5, 2, 20, 30, 45],
          }]
        };

        const data1 = {
          labels: labels1,
          datasets: [{
            label: 'Gráfico - Nível de Segurança nas Trilhas das Cachoeiras',
            backgroundColor: [
              '#ffe6e6',
              '#ffcccc',
              '#ffb3b3',
              '#ff9999',
              '#ff8080',
              '#ff6666',
              '#ff4d4d',
            ],
            borderColor: 'white',
            data: [90, 85, 80, 70, 70, 68, 65],
          }]
        };
      
        const config = {
          type: 'line',
          data: data,
          options: {}
        };

        const config1 = {
          type: 'doughnut',
          data: data1,
          options: {}
        };
      </script>
      

    <script>
       var myChart = new Chart(
           document.getElementById('myChart'),
           config
       ); 
       var myChart1 = new Chart(
           document.getElementById('myChart1'),
           config1
       ); 
    </script>

</body>
</html>
